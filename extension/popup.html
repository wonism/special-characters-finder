<!DOCTYPE html>
<html>
<head>
  <style>
    html {
      height: 320px;
      overflow: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      width: 480px;
      height: 320px;
      max-height: 320px;
      background-color: transparent;
      font-size: 0;
      overflow-x: hidden;
      overflow-y: hidden;
    }
    * {
      -webkit-use-select: none;
      -moz-use-select: none;
      use-select: none;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    header {
      margin: 0 0 16px;
    }
    h2 {
      margin: 0;
      padding: 15px 0;
      line-height: 20px;
      color: #000;
      text-align: center;
      font-size: 18px;
    }
    main {
      position: relative;
      padding: 34px 10px 10px;
      height: 270px;
      overflow-y: scroll;
    }
    #output {
      position: absolute;
      top: 0;
      right: 16px;
      left: 10px;
      padding: 0;
      width: 288px;
      height: 24px;
      line-height: 24px;
      border: 1px solid #000;
      outline: none;
      font-size: 12px;
    }
    #copy {
      position: absolute;
      top: 0;
      right: 10px;
      width: 60px;
      height: 24px;
      height: 24px;
      border: 1px solid #000;
      outline: none;
      cursor: pointer;
      z-index: 3;
    }
    nav {
      display: inline-block;
      float: left;
      width: 166px;
      height: 270px;
      overflow-y: scroll;
    }
    ul {
      display: block;
      padding: 0;
      list-style: none;
      overflow-x: hidden;
      overflow-y: auto;
    }
    .tab {
      height: 24px;
      line-height: 24px;
      font-size: 12px;
      border-bottom: 1px solid #000;
      cursor: pointer;
    }
    .tab:hover {
      color: #777;
    }
    .tab.active  {
      color: #fff;
      background-color: #777;
    }
    #filter {
      display: block;
      width: 100%;
      height: 24px;
      line-height: 24px;
      border: 1px solid #000;
      border-right: none;
      border-left: none;
      outline: none;
      font-size: 12px;
    }
    .clearfix:after, .clearfix:before {
      display: block;
      content: '';
      clear: both;
    }
    .none {
      display: none !important;
    }
    .characters-pane p {
      font-size: 10px;
    }
    .characters-pane button {
      display: inline-block;
      padding: 0;
      width: 24px;
      height: 24px;
      line-height: 24px;
      background-color: transparent;
      border: 1px solid #000;
      outline: none;
      vertical-align: middle;
      font-size: 12px;
      cursor: pointer;
    }
    .characters-pane button:hover {
      color: #fa5a5a;
      font-size: 18px;
    }
    ::-webkit-scrollbar {
      width: 6px;
      height: 0px;
      border-radius: 3px;
      border: 1px solid #000;
    }
    ::-webkit-scrollbar-button:start:decrement, ::-webkit-scrollbar-button:end:increment {
      display: block;
      height: 0px;
      background: transparent;
    }
    ::-webkit-scrollbar-track {
      background-color: transparent;
      -webkit-box-shadow: inset 0 0 0 rgba(0,0,0,.0);
    }
    ::-webkit-scrollbar-thumb {
      height: 0px;
      width: 3px;
      background: #333;
      border-radius: 3px;
      -webkit-box-shadow: inset 0 0 0 rgba(0,0,0,.0);
    }
  </style>
</head>
